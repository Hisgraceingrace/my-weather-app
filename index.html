<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="inputCity">
            <input
              type="text"
              placeholder="Enter a city"
              autocomplete="on"
              id="cityName"
            />
            <input
              type="submit"
              value="search"
              class="btn btn-primary"
              id="search"
            />
            <input
              type="button"
              value="current"
              class="btn btn-success"
              id="location"
            />
          </form>
          <h1 id="city">Lagos</h1>
          <h5 id="date">Sat/2/Sep/2023/23:35</h5>
          <p class="description" id="description">
            <strong>Partly Cloudy</strong>
          </p>
          <div class="row">
            <div class="col" id="weatherTemperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weather-icon"
                id="icon"
              /><strong class="temp" id="temperature">33</strong
              ><small>°C |<a href="#" class="unit">°F</a></small>
            </div>
            <div class="col">
              <ul>
                <li id="humidity">Humidity: 23%</li>
                <li id="wind">Wind: 34km/h</li>
              </ul>
            </div>
          </div>
          <div class="card-group">
            <div class="card">
              <h3>Thu</h3>
              <p>🌦️</p>
              <p>30°</p>
            </div>
            <div class="card">
              <h3>Fri</h3>
              <p>⛈️</p>
              <p>24°</p>
            </div>
            <div class="card">
              <h3>Sat</h3>
              <p>🌩️</p>
              <p>20°</p>
            </div>
            <div class="card">
              <h3>Sun</h3>
              <p>🌧️</p>
              <p>35°</p>
            </div>
            <div class="card">
              <h3>Mon</h3>
              <p>⛅</p>
              <p>37°</p>
            </div>
          </div>
        </div>
        <footer class="footer">
          <a
            href="https://github.com/Hisgraceingrace/my-weather-app.git"
            target="_blank"
            class="link"
            >Open-source code</a
          >, by Onyebueke Ogechukwu
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
